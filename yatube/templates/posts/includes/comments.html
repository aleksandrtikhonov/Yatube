{% for comment in comments %}
  <div class="media mb-4">
    <div class="media-body">
      <h5 class="mt-0">
        <a href="{% url 'posts:profile' comment.author.username %}">
          {{ comment.author.get_full_name }}
        </a>
      </h5>
        <li class="list-group-item">
         {{ comment.text }}
        </li>
      </div>
    </div>
{% endfor %}
